<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breast Cancer Patient Questionnaire</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Logo" class="logo-img">
        </div>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Breast Cancer Patient Questionnaire</h1>
        <form id="patientForm" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="stage">Cancer Stage:</label>
            <select id="stage" name="stage" required>
                <option value="">Select Stage</option>
                <option value="Stage 0">Stage 0</option>
                <option value="Stage I">Stage I</option>
                <option value="Stage II">Stage II</option>
                <option value="Stage III">Stage III</option>
                <option value="Stage IV">Stage IV</option>
            </select>

            <label for="previous_treatments">Previous Treatments (if any):</label>
            <textarea id="previous_treatments" name="previous_treatments" rows="3"></textarea>

            <label for="preferred_language">Preferred Language:</label>
            <input type="text" id="preferred_language" name="preferred_language">

            <label for="location">Location (City, State):</label>
            <input type="text" id="location" name="location" required>

            <!-- New questions -->
            <label for="family_history">Family History of Breast Cancer:</label>
            <select id="family_history" name="family_history" required>
                <option value="">Select</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
                <option value="Unknown">Unknown</option>
            </select>

            <label for="genetic_testing">Have you had genetic testing?</label>
            <select id="genetic_testing" name="genetic_testing" required>
                <option value="">Select</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
                <option value="Unsure">Unsure</option>
            </select>

            <section id="optional-questions">
                <h2>Optional Questions</h2>
                <label for="religiosity"> What is you religion></label>
                <select id="religiosity" name="religiosity">
                    <option value="">Select</option>
                    <option value="Catholic">Catholic</option>
                    <option value="Jewish">Jewish</option>
                    <option value="Muslim">Muslim</option>
                    <option value="Protestant">Protestant</option>
                    <option value="Other">Other</option>
                   
                </select>
                <label for="immigration_status">immigration_status:</label>
                <select id="immigration_status"name="immigration_status">
                    <option value="">Select</option>
                    <option value="Citizen">Citizen</option>
                    <optiont value="Non-citizen">Non-citizen</optiont>
                    <option value="Resident">Resident</option>
                    <option value="Other">Other</option>
                </select>
                <label for="social_support">Do you need social support?</label>
                <input type="radio" id="social_support_yes" name="social_support" value="Yes">
                <label for="social_support_yes">Yes</label>
                <input type="radio" id="social_support_no" name="social_support" value="No">
                <label for="social_support_no">No</label>

                <label for="doctor_preferences">Are you looking for any specific qualities in your doctor?</label>
                <select id="doctor_preferences" name="doctor_preferences">
                    <option value="">Select</option>
                    <option value="Patience">Patience</option>
                    <option value="Time with Patient">Time with Patient</option>
                    <option value="Personality and Bedside Manner">Personality and Bedside Manner</option>
                    <option value="Clear Communication">Clear Communication</option>
                    <option value="Other">Other</option>
                </select>

            
            </section>

            <label for="additional_concerns">Any additional concerns or preferences:</label>
            <textarea id="additional_concerns" name="additional_concerns" rows="3"></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
