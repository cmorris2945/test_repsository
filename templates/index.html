<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breast Cancer Patient Questionnaire</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Logo" class="logo-img">
        </div>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Breast Cancer Patient Questionnaire</h1>
        
        <div class="reassurance">
            <p><i class="fas fa-lock"></i> Your information is secure and will only be used to match you with appropriate care.</p>
        </div>

        <form id="patientForm" method="POST">
            <div class="progress-bar">
                <div class="progress" id="form-progress"></div>
            </div>

            <div class="form-group">
                <label><i class="fas fa-file-medical"></i> Informed Consent to Telemedicine Consultation:</label>
                <div class="radio-group">
                    <input type="radio" id="telemedicine_yes" name="telemedicine_consent" value="Yes">
                    <label for="telemedicine_yes">Yes</label>
                    <input type="radio" id="telemedicine_no" name="telemedicine_consent" value="No">
                    <label for="telemedicine_no">No</label>
                </div>
            </div>

            <div class="form-group">
                <label for="name"><i class="fas fa-user"></i> Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="age"><i class="fas fa-birthday-cake"></i> Age:</label>
                <input type="number" id="age" name="age" placeholder="Enter your age" required>
            </div>

            <div class="form-group">
                <label for="stage"><i class="fas fa-chart-line"></i> Cancer Stage:</label>
                <select id="stage" name="stage" required>
                    <option value="">Select Stage</option>
                    <option value="Stage 0">Stage 0</option>
                    <option value="Stage I">Stage I</option>
                    <option value="Stage II">Stage II</option>
                    <option value="Stage III">Stage III</option>
                    <option value="Stage IV">Stage IV</option>
                </select>
            </div>

            <div class="form-group">
                <label for="previous_treatments"><i class="fas fa-pills"></i> Previous Treatments (if any):</label>
                <textarea id="previous_treatments" name="previous_treatments" rows="3" placeholder="Describe your previous treatments"></textarea>
            </div>

            <div class="form-group">
                <label for="preferred_language"><i class="fas fa-language"></i> Preferred Language:</label>
                <input type="text" id="preferred_language" name="preferred_language" placeholder="Enter your preferred language">
            </div>

            <div class="form-group">
                <label for="location"><i class="fas fa-map-marker-alt"></i> Location (City, State):</label>
                <input type="text" id="location" name="location" placeholder="Enter your location" required>
            </div>

            <div class="form-group">
                <label for="family_history"><i class="fas fa-dna"></i> Family History of Breast Cancer:</label>
                <select id="family_history" name="family_history" required>
                    <option value="">Select</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                    <option value="Unknown">Unknown</option>
                </select>
            </div>

            <div class="form-group">
                <label for="genetic_testing"><i class="fas fa-vial"></i> Have you had genetic testing?</label>
                <select id="genetic_testing" name="genetic_testing" required>
                    <option value="">Select</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                    <option value="Unsure">Unsure</option>
                </select>
            </div>

            <div class="form-group">
                <label for="additional_concerns"><i class="fas fa-comment-medical"></i> Any additional concerns or preferences:</label>
                <textarea id="additional_concerns" name="additional_concerns" rows="3" placeholder="Enter any additional concerns or preferences"></textarea>
            </div>

            <div class="form-group">
                <label><i class="fas fa-phone"></i> Do you want me to call and schedule an appointment?</label>
                <div class="radio-group">
                    <input type="radio" id="schedule_yes" name="schedule_appointment" value="Yes">
                    <label for="schedule_yes">Yes</label>
                    <input type="radio" id="schedule_no" name="schedule_appointment" value="No">
                    <label for="schedule_no">No</label>
                </div>
            </div>

            <div class="form-group">
                <label><i class="fas fa-car"></i> Schedule transportation?</label>
                <div class="radio-group">
                    <input type="radio" id="transport_yes" name="schedule_transportation" value="Yes">
                    <label for="transport_yes">Yes</label>
                    <input type="radio" id="transport_no" name="schedule_transportation" value="No">
                    <label for="transport_no">No</label>
                </div>
            </div>

            <input type="submit" value="Submit">
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
