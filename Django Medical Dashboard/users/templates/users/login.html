{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-lg">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-green-600">Doctor Login</h2>
            <p class="text-gray-600 mt-2">Log in to access your doctor dashboard</p>
        </div>
        <form method="POST" class="space-y-6">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.username.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                <input type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="{{ form.password.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input type="password" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}" class="form-control" required>
            </div>
            <button type="submit" class="w-full btn btn-primary">
                Log In
            </button>
        </form>
        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                Don't have an account? 
                <a href="{% url 'register' %}" class="text-green-500 hover:text-green-700 font-semibold">Sign Up Now</a>
            </p>
        </div>
    </div>
</div>
{% endblock content %}
